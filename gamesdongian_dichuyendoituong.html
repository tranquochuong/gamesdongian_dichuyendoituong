<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Doremon</title>
  </head>
  <body>

    <div id="game"></div>
<script>
const step = 50;
const sizeHero = 100;
const ranTop = Math.floor(Math.random() *window.innerWidth  -50 - sizeHero - step);
const ranLeft = Math.floor(Math.random() *window.innerHeight - 50- sizeHero - step);
const img = 'C:/Users/Admin/Documents/doremon.jpg';

function Hero(image, top, left, size){
  this.image = image;
  this.top = top;
  this.left = left;
  this.size = size;

  this.getHeroElement = function(){
    return '<img width="'+ this.size + '"' +
      ' height="'+ this.size + '"' +
      ' src="' + this.image +'"' +
      ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
  }

  this.moveRight = function(){
        this.Left += step;
    }

    this.moveLeft = function(){
        this.right -= step;
    }

    this.moveTop = function(){
        this.top -= step;
    }

    this.moveBot = function(){
        this.top += step;
    }

}

var hero = new Hero(img, ranTop, ranLeft, sizeHero);
  
  function start(){
    let numRan = Math.floor(Math.random() *4);
    switch(numRan){
        case 0: {
            if(hero.left < window.innerWidth - hero.size) hero.moveRight();
            break;
        }
        case 1: {
            if(hero.top < window.innerHeight - hero.size) hero.moveBot();
            break;
        }
        case 2: {
            if(hero.left >0)hero.moveLeft();
            break;
        }
        case 3: {
            if(hero.top>0) hero.moveTop();
            break;
        }
    }

  document.getElementById('game').innerHTML = hero.getHeroElement();
  setTimeout(start, 500)
}
start();
</script>
</body>
</html>
